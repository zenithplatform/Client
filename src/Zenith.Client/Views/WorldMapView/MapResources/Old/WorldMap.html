<html>
<head>
    <title>JQVMap - World Map</title>
    <link href="jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="jquery.vmap.js"></script>
    <script type="text/javascript" src="jquery.vmap.world.js" charset="utf-8"></script>
    <script type="text/javascript" src="raphael.min.js" charset="utf-8"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('#vmap').vectorMap(
            {
                map: 'world_en',
                backgroundColor: '#a5bfdd',
                borderColor: '#818181',
                borderOpacity: 0.25,
                borderWidth: 1,
                color: '#f4f3f0',
                enableZoom: true,
                hoverColor: '#c9dfaf',
                hoverOpacity: null,
                markerStyle: {
                    initial: {
                        fill: '#F8E23B',
                        stroke: '#383f47'
                    }
                },
                normalizeFunction: 'polynomial',
                scaleColors: ['#b6d6ff', '#005ace'],
                selectedColor: '#c9dfaf',
                selectedRegions: [],
                showTooltip: true,
                onRegionClick: function(element, code, region)
                {
                    var message = 'You clicked "'
                        + region
                        + '" which has the code: '
                        + code.toUpperCase();

                    alert(message);
                },
                markers: [
                      { latLng: [41.90, 12.45], name: 'Vatican City' },
                      { latLng: [43.73, 7.41], name: 'Monaco' },
                      { latLng: [-0.52, 166.93], name: 'Nauru' },
                      { latLng: [-8.51, 179.21], name: 'Tuvalu' },
                      { latLng: [43.93, 12.46], name: 'San Marino' },
                      { latLng: [47.14, 9.52], name: 'Liechtenstein' },
                      { latLng: [7.11, 171.06], name: 'Marshall Islands' },
                      { latLng: [17.3, -62.73], name: 'Saint Kitts and Nevis' },
                      { latLng: [3.2, 73.22], name: 'Maldives' },
                      { latLng: [35.88, 14.5], name: 'Malta' },
                      { latLng: [12.05, -61.75], name: 'Grenada' },
                      { latLng: [13.16, -61.23], name: 'Saint Vincent and the Grenadines' },
                      { latLng: [13.16, -59.55], name: 'Barbados' },
                      { latLng: [17.11, -61.85], name: 'Antigua and Barbuda' }, 
                      { latLng: [-4.61, 55.45], name: 'Seychelles' },
                      { latLng: [7.35, 134.46], name: 'Palau' },
                      { latLng: [42.5, 1.51], name: 'Andorra' },
                      { latLng: [14.01, -60.98], name: 'Saint Lucia' },
                      { latLng: [6.91, 158.18], name: 'Federated States of Micronesia' },
                      { latLng: [1.3, 103.8], name: 'Singapore' },
                      { latLng: [1.46, 173.03], name: 'Kiribati' },
                      { latLng: [-21.13, -175.2], name: 'Tonga' },
                      { latLng: [15.3, -61.38], name: 'Dominica' },
                      { latLng: [-20.2, 57.5], name: 'Mauritius' },
                      { latLng: [26.02, 50.55], name: 'Bahrain' },
                      { latLng: [0.33, 6.73], name: 'São Tomé and Príncipe' }
                ]
            });
        });
    </script>
</head>
<body>
    <div id="vmap" style="width: 800px; height: 600px;"></div>
</body>
</html>
